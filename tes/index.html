<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Text</title>
  <style>
    .animated-text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid transparent;
      font-weight: bold;
      color: darkpink;
    }

    .animated-text.active {
      border-right: 2px solid #000;
      animation: typeWriter 2s steps(20) forwards;
    }

    @keyframes typeWriter {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <span class="animated-text" data-words="Affordable | easy | innovative | Immersive | Hands-On "></span>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const animatedText = document.querySelector('.animated-text');
      const words = animatedText.getAttribute('data-words').split(' | ');
      let wordIndex = 0;
      let charIndex = 0;

      function type() {
        const currentWord = words[wordIndex];
        animatedText.textContent = currentWord.substring(0, charIndex);

        if (charIndex < currentWord.length) {
          charIndex++;
          setTimeout(type, 100); // Adjust typing speed here
        } else {
          setTimeout(erase, 1000); // Wait after typing
        }
      }

      function erase() {
        if (charIndex > 0) {
          const currentWord = words[wordIndex];
          animatedText.textContent = currentWord.substring(0, charIndex - 1);
          charIndex--;
          setTimeout(erase, 50); // Adjust erasing speed here
        } else {
          wordIndex = (wordIndex + 1) % words.length;
          setTimeout(type, 500); // Wait before typing the next word
        }
      }

      setTimeout(type, 500);
    });
  </script>
</body>
</html>
